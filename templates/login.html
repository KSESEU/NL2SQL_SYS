<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
<!--    <link rel="stylesheet" href="../static/css/login.css">-->
    <style type="text/css">
        @import url(../static/css/login.css);
    </style>

</head>

<body>
    <form method="post" action="./login">
        <p class="yahei">用户名<br /><input type="text" class="textinput" placeholder="请输入用户名" name="account"/></p>
        <p class="yahei">密码<br /><input type="password" class="textinput" placeholder="请输入密码" name="psw"/></p>
        <p class="yahei">账号类型<br /><input type="text" class="textinput" placeholder="请选择账号类型" list="typelist" name="type"/></p>
        <datalist id="typelist">
            <option>管理员</option>
            <option>用户</option>
        </datalist>
        <p><input id="remember" type="checkbox" /><label>记住密码</label></p>
        <p><input type="submit" value="登录"/></p>
        <p class="yahei">还没有账户？<a href="./register">注册</a></p>
        {% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
        {% endfor %}
    </form>
</body>

</html>
